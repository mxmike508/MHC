<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECT FORMATTING TEST - Executive Review</title>
    <!-- Load libraries directly -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 1000px; 
            margin: 0 auto;
        }
        .executive-header { 
            background: #2196F3; 
            color: white; 
            padding: 20px; 
            border-radius: 8px; 
            text-align: center;
            margin: 20px 0;
        }
        .test-section { 
            border: 2px solid #333; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        .verification-result {
            background: #f0f8ff;
            border: 2px solid #2196F3;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .mock-message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            margin: 10px 0;
            background: #f0f0f0;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            box-sizing: border-box;
        }
        /* Apply the same CSS that was added to chat.js */
        .mock-message p {
            margin: 0.5rem 0;
            line-height: 1.5;
        }
        
        .mock-message strong,
        .mock-message b {
            font-weight: bold;
            color: #333;
        }
        
        .mock-message ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        
        .mock-message li {
            margin: 0.25rem 0;
            line-height: 1.4;
        }
        
        .mock-message h1,
        .mock-message h2,
        .mock-message h3,
        .mock-message h4,
        .mock-message h5,
        .mock-message h6 {
            margin: 1rem 0 0.5rem 0;
            font-weight: bold;
            color: #333;
        }
        
        .mock-message h3 {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="executive-header">
        <h1>üîß DIRECT FORMATTING TEST</h1>
        <p>Testing Markdown Processing Without Module Import Issues</p>
    </div>
    
    <p><strong>Executive,</strong> This test directly verifies the formatting fixes work by processing the exact problematic response.</p>
    
    <button onclick="runDirectTest()" style="padding: 20px 40px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; display: block; margin: 20px auto;">
        üöÄ TEST FORMATTING NOW
    </button>
    
    <div id="test-results"></div>

    <script>
        function runDirectTest() {
            console.log('Starting direct formatting test...');
            const results = document.getElementById('test-results');
            let output = '<div class="info">üß™ Running direct formatting test...</div>';
            results.innerHTML = output;
            
            // The exact problematic response from user
            const problematicResponse = `**Image Analysis - Baltimore Oriole**

This appears to be a Baltimore Oriole (Icterus galbula), a medium-sized songbird.

**Key identifying features:**
‚Ä¢ Bright orange plumage on head, breast, and belly  
‚Ä¢ Black head, wings, and back
‚Ä¢ White wing bars
‚Ä¢ Orange-yellow tail feathers

**Behavioral notes:**
‚Ä¢ Often found in deciduous trees
‚Ä¢ Feeds on insects, nectar, and fruit
‚Ä¢ Known for distinctive whistle-like calls

The bird appears to be perched on what looks like a branch or feeder, displaying the characteristic coloring that makes Baltimore Orioles easily identifiable.`;

            try {
                output += '<div class="test-section">';
                output += '<h3>Step 1: Library Availability Check</h3>';
                
                const markedAvailable = typeof window.marked !== 'undefined';
                const dompurifyAvailable = typeof window.DOMPurify !== 'undefined';
                
                if (markedAvailable && dompurifyAvailable) {
                    output += '<div class="success">‚úÖ Libraries loaded successfully!</div>';
                    output += '<div class="info">   - marked.js: Available</div>';
                    output += '<div class="info">   - DOMPurify: Available</div>';
                } else {
                    output += '<div class="error">‚ùå Libraries not available</div>';
                    output += '<div class="error">   - marked.js: ' + markedAvailable + '</div>';
                    output += '<div class="error">   - DOMPurify: ' + dompurifyAvailable + '</div>';
                    throw new Error('Libraries not loaded');
                }
                
                output += '</div>';
                
                // Step 2: Process the markdown
                output += '<div class="test-section">';
                output += '<h3>Step 2: Markdown Processing Test</h3>';
                
                console.log('Processing markdown...');
                const html = window.marked.parse(problematicResponse);
                const safeHtml = window.DOMPurify.sanitize(html);
                
                console.log('Processed HTML:', safeHtml);
                
                // Check for proper formatting
                const hasBold = safeHtml.includes('<strong>') || safeHtml.includes('<b>');
                const hasBullets = safeHtml.includes('<ul>') && safeHtml.includes('<li>');
                const hasNoRawAsterisks = !safeHtml.includes('**');
                const hasParagraphs = safeHtml.includes('<p>');
                
                if (hasBold) {
                    output += '<div class="success">‚úÖ Bold formatting works - <strong> tags found</div>';
                } else {
                    output += '<div class="error">‚ùå Bold formatting failed - no <strong> tags</div>';
                }
                
                if (hasBullets) {
                    output += '<div class="success">‚úÖ Bullet points work - <ul><li> tags found</div>';
                } else {
                    output += '<div class="error">‚ùå Bullet points failed - no <ul><li> tags</div>';
                }
                
                if (hasNoRawAsterisks) {
                    output += '<div class="success">‚úÖ No raw markdown - ** converted properly</div>';
                } else {
                    output += '<div class="error">‚ùå Raw markdown still visible - ** not converted</div>';
                }
                
                if (hasParagraphs) {
                    output += '<div class="success">‚úÖ Paragraph spacing - <p> tags found</div>';
                } else {
                    output += '<div class="info">‚ÑπÔ∏è No <p> tags (may use line breaks instead)</div>';
                }
                
                output += '</div>';
                
                // Step 3: Visual Display Test
                output += '<div class="test-section">';
                output += '<h3>Step 3: Visual Display Test</h3>';
                
                // Create the mock message with processed HTML
                const mockMessage = document.createElement('div');
                mockMessage.className = 'mock-message';
                mockMessage.innerHTML = safeHtml;
                
                output += '<div class="info">Rendering processed HTML with CSS formatting...</div>';
                output += mockMessage.outerHTML;
                
                output += '</div>';
                
                // Final Verification
                output += '<div class="verification-result">';
                output += '<h3>üìã FINAL EXECUTIVE VERIFICATION</h3>';
                
                const allWorking = hasBold && hasBullets && hasNoRawAsterisks;
                
                if (allWorking) {
                    output += '<div class="success"><h2>üéâ FORMATTING FIXES SUCCESSFUL!</h2></div>';
                    output += '<div class="success">All critical formatting issues have been resolved:</div>';
                    output += '<ul>';
                    output += '<li>‚úÖ <strong>Bold text works</strong> - **text** converts to <strong>actual bold</strong></li>';
                    output += '<li>‚úÖ <strong>Bullet points work</strong> - ‚Ä¢ displays as proper bullets</li>';
                    output += '<li>‚úÖ <strong>No raw markdown</strong> - ** asterisks are converted</li>';
                    output += '<li>‚úÖ <strong>CSS styling applied</strong> - proper spacing and formatting</li>';
                    output += '</ul>';
                    output += '<div class="success"><strong>STATUS: READY TO MARK AS COMPLETED ‚úÖ</strong></div>';
                } else {
                    output += '<div class="error"><h2>‚ùå FORMATTING STILL HAS ISSUES</h2></div>';
                    output += '<div class="error">Problems found:</div>';
                    output += '<ul>';
                    if (!hasBold) output += '<li>‚ùå Bold text not working</li>';
                    if (!hasBullets) output += '<li>‚ùå Bullet points not working</li>';  
                    if (!hasNoRawAsterisks) output += '<li>‚ùå Raw markdown still visible</li>';
                    output += '</ul>';
                    output += '<div class="error"><strong>STATUS: DO NOT MARK AS COMPLETED</strong></div>';
                }
                
                output += '<div class="info"><strong>Technical Details:</strong></div>';
                output += '<div style="background: #f5f5f5; padding: 10px; border-radius: 4px; font-size: 12px; margin: 10px 0;">'; 
                output += 'Processed HTML: ' + safeHtml.substring(0, 300) + '...';
                output += '</div>';
                
                output += '</div>';
                
            } catch (error) {
                output += '<div class="error">‚ùå Test failed: ' + error.message + '</div>';
                console.error('Test error:', error);
            }
            
            results.innerHTML = output;
        }
    </script>
</body>
</html>
