<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Project Creation Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .debug-section { border: 2px solid #333; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        .test-button { padding: 15px 30px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 10px; }
        .response-box { background: #f5f5f5; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üéØ Fixed Project Creation Test</h1>
    
    <div class="debug-section">
        <h3>Testing with corrected payload format matching Chat v10.4:</h3>
        <button class="test-button" onclick="testFixedProjectCreation()">‚úÖ TEST FIXED PROJECT CREATION</button>
    </div>
    
    <div id="debug-results"></div>

    <script>
        const endpoints = {
            setup: 'https://n8n.srv997771.hstgr.cloud/webhook/d0b91f11-487b-441f-80a3-17edd5a703db'
        };
        
        window.testFixedProjectCreation = async function() {
            const results = document.getElementById('debug-results');
            let output = '<div class="debug-section"><h3>Fixed Project Creation Test</h3>';
            
            try {
                output += '<div class="info">üéØ Testing with corrected Chat v10.4 payload format...</div>';
                
                // Use the EXACT format from working Chat v10.4
                const payload = {
                    projectName: 'Fixed Test Project ' + Date.now(),    // ‚úÖ camelCase
                    persona_key: 'dev_assistant',                       // ‚úÖ Required field
                    database_branch: 'main',                           // ‚úÖ Required field  
                    xata_branch: 'main'                                // ‚úÖ Required field
                };
                
                output += '<div class="info">Request payload (matching Chat v10.4 format):</div>';
                output += '<div class="response-box">' + JSON.stringify(payload, null, 2) + '</div>';
                
                const startTime = Date.now();
                const response = await fetch(endpoints.setup, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const endTime = Date.now();
                
                output += `<div class="info">Response time: ${endTime - startTime}ms</div>`;
                output += `<div class="info">Status: ${response.status} ${response.statusText}</div>`;
                
                const responseText = await response.text();
                output += `<div class="info">Response body (${responseText.length} characters):</div>`;
                output += `<div class="response-box">${responseText}</div>`;
                
                if (response.ok) {
                    if (responseText.trim() === '') {
                        output += '<div class="error">‚ùå Still getting empty response - workflow may have other issues</div>';
                    } else {
                        try {
                            const result = JSON.parse(responseText);
                            output += '<div class="success">üéâ SUCCESS! Got valid JSON response</div>';
                            
                            if (result.project_id && result.session_id) {
                                output += '<div class="success">‚úÖ All required fields present:</div>';
                                output += `<div class="success">   - project_id: ${result.project_id}</div>`;
                                output += `<div class="success">   - session_id: ${result.session_id}</div>`;
                                
                                output += '<div style="background: #d4edda; border: 2px solid #28a745; padding: 15px; margin: 15px 0; border-radius: 8px;">';
                                output += '<strong>üéØ PROJECT CREATION FIXED!</strong><br>';
                                output += 'The payload format now matches Chat v10.4 and the n8n workflow responds correctly.<br>';
                                output += 'Frontend integration should now work properly.';
                                output += '</div>';
                                
                            } else {
                                output += '<div class="error">‚ùå Missing required fields in response</div>';
                            }
                            
                        } catch (jsonError) {
                            output += '<div class="error">‚ùå Invalid JSON response: ' + jsonError.message + '</div>';
                        }
                    }
                } else {
                    output += '<div class="error">‚ùå HTTP Error: ' + response.status + '</div>';
                }
                
            } catch (error) {
                output += '<div class="error">‚ùå Test failed: ' + error.message + '</div>';
            }
            
            output += '</div>';
            results.innerHTML = output;
        };
    </script>
</body>
</html>
